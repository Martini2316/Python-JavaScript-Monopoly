<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #sidebar {
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        #game-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .section-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        .player-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .property-list {
            list-style: none;
        }

        .property-item {
            padding: 8px;
            margin: 5px 0;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #game-setup {
            padding: 20px;
        }

        .setup-input {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="game-setup">
            <h2 class="section-title">Ustawienia gry Monopoly</h2>
            <div class="setup-input">
                <input type="text" id="player-name" placeholder="Imię gracza">
                <select id="player-color">
                    <option value="#ff0000">Czerwony</option>
                    <option value="#0000ff">Niebieski</option>
                    <option value="#00ff00">Zielony</option>
                    <option value="#ffa500">Pomarańczowy</option>
                    <option value="#800080">Fioletowy</option>
                </select>
                <button onclick="addPlayer()">Dodaj gracza</button>
            </div>
            <div id="players-list"></div>
            <button onclick="startGame()">Rozpocznij grę</button>
        </div>

        <div id="player-info" style="display:none;" class="section">
            <h3 class="section-title">Informacje o graczu</h3>
            <div class="player-info">
                <div class="player-color" id="current-player-color"></div>
                <span id="current-player-name"></span>
            </div>
            <div>Stan konta: <span id="current-player-balance"></span> PLN</div>
            <div>Aktualne pole: <span id="current-player-position"></span></div>
            <div>Liczba domków: <span id="current-player-houses"></span></div>
            <h4 class="section-title">Posiadane pola:</h4>
            <ul id="current-player-properties" class="property-list"></ul>
        </div>

        <div id="player-actions" class="section">
            <h3 class="section-title">Akcje</h3>
            <button id="roll-dice" style="display:none;">Rzuć kostką</button>
        </div>
    </div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="{{ url_for('static', filename='js/monopoly.js') }}"></script>
</body>
</html>
